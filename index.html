<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN Validation Example</title>
</head>

<body>
    <script>
        const apiEndpoint = 'http://localhost:3000'; // Replace with your API endpoint
        const username = 'your_username';
        const password = 'your_password';
        const testIban = 'DE89370400440532013000';

        async function authenticateAndGetToken() {
            try {
                const response = await fetch(`${apiEndpoint}/api/authenticate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data.accessToken;
            } catch (error) {
                console.error('Error during authentication:', error.message);
                return null;
            }
        }

        async function getIbanValidation(token, iban) {
            try {
                const response = await fetch(`${apiEndpoint}/api/ibanvalidation?iban=${iban}`, {
                    headers: {
                        Authorization: `Bearer ${token}`,
                    },
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error during IBAN validation:', error.message);
                return null;
            }
        }

        (async () => {
            const token = await authenticateAndGetToken();
            if (token) {
                const validationResult = await getIbanValidation(token, testIban);
                console.log('Validation result:', validationResult);
            } else {
                console.error('Failed to authenticate');
            }
        })();
    </script>
</body>

</html>
